    <div class="wrapper">

                        <div class="part2">

                            <p>Or Sign in with</p>

                            <div>
                                <i class="fa-brands fa-facebook">&#160;</i>
                                <i class="fa-brands fa-google">&#160;</i>
                                <i class="fa-solid fa-envelope"></i>
                                

                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
